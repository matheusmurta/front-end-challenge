<div class="container p-5">
  <h1>Relatório</h1>
  <div class="card">
    <div class="card-body">
      <form>
        <div class="form-row">
          <div class="col">
            <label for="inputEmail4">Data Início</label>
            <input type="date" class="form-control" placeholder="First name">
          </div>
          <div class="col">
            <label for="inputEmail4">Data Fim</label>
            <input type="date" class="form-control" placeholder="First name">
          </div>
          <div class="col">
            <label for="inputEmail4">Horário</label>
            <input type="time" class="form-control" placeholder="First name">
          </div>
          <div class="col">
            <label for="inputEmail4">Status</label>
            <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
          </div>
        </div>
      </form>
    </div>
  </div>

<pre>
  {{events | json}}
</pre>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>id</th>
        <th>Titulo</th>
        <th>Inicio</th>
        <th>Fim</th>
        <th>Cor</th>
        <th>Staus</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of events ">
        <td>{{event.id}}</td>
        <td>{{event.title}}</td>
        <td>{{event.start}}</td>
        <td>{{event.end}}</td>
        <td>{{event.color}}</td>
        <td>{{event.status}}</td>
        <td><button class="btn btn-danger" (click)="delete(event.status, event.id)"> Remover</button>
          <button class="btn btn-primary" (click)="editUser(event)" style="margin-left: 20px;">Editar</button></td>
      </tr>
    </tbody>
  </table>
</div>
