<div class="container p-5">
  <h1>Relatório</h1>
  <div class="p-2">
      <div class="card">
          <div class="card-body">
            <form>
              <div class="form-row">
                <div class="col">
                  <label for="inputEmail4">Data Início</label>
                  <input type="date" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                  <label for="inputEmail4">Data Fim</label>
                  <input type="date" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                  <label for="inputEmail4">Horário</label>
                  <input type="time" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                  <label for="inputEmail4">Status</label>
                  <select id="inputState" class="form-control">
                      <option selected>Escolha...</option>
                      <option>...</option>
                    </select>
                </div>
              </div>
            </form>
          </div>
        </div>
  </div>

  <div class="p-2">
      <div class="card">
          <table class="table">
            <thead>
              <tr>
                <th>Título</th>
                <th>Início</th>
                <th>Fim</th>
                <th>Cor</th>
                <th>Status</th>
                <th>Ações</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let event of events ">
                <td>{{event.title}}</td>
                <td>{{event.start | date: 'dd/MM/yyyy hh:mm ' }}</td>
                <td>{{event.end | date: 'dd/MM/yyyy hh:mm'}}</td>
                <td>
                    <i class="fas fa-square fa-lg m-2"  [ngStyle]="{'color': event.color}"></i>
                </td>
                <td>{{event.status}}</td>
                <td>
                    <div class="row">
                        <div class="col-xs-4">
                            <i class="fas fa-times fa-lg  m-2" (click)="delete(event.status, event.id)"></i>
                            <i class="far fa-edit fa-lg  m-2" (click)="edit(event)"></i>
                        </div>
                    </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
  </div>
  
  
</div>
